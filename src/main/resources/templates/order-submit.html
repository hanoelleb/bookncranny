<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<div th:replace="common/header :: navbar"></div>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="alert alert-success">
				<h3>
					<i class="fa fa-check" aria-hidden="true" style="color: limegreen;"></i>
					Thank you! Your order has been placed.
				</h3>
				<h4>
					The estimated delivery date is <span
						th:text="${estimatedDeliveryDate}"></span>
				</h4>
			</div>

			<h3>List of Items</h3>
			<div class="row" th:each="cartItem : ${cartItemList}">
				<hr>
				<div class="col-xs-2"></div>
				<div class="col-xs-2">
					<div class="row" th:each="cartItem : ${cartItemList}">
						<hr />
						<div class="col-xs-2">
							<a th:href="@{/bookDetail(id=${cartItem.book.id})}"> <img
								class="img-responsive shelf-book"
								th:src="#{admin-path}+@{/images/books/}+${cartItem.book.id}+'.png'"
								style="width: 70px;" />
							</a>
						</div>
						<div class="col-xs-6">
							<div style="margin-left: 50px;">
								<a th:href="@{/bookDetail?id=}+${cartItem.book.id}">
									<h4 th:text="${cartItem.book.title}"></h4>
								</a>
							</div>
						</div>

						<div class="col-xs-2">
							<h5 style="color: #db3208; font-size: large;">
								$<span th:text="${cartItem.book.ourPrice}"
									th:style="${cartItem.book.inStockNumber}==0? 'text-decoration: line-through' : ''"></span>
							</h5>
						</div>

						<div class="col-xs-2">
							<h5 style="font-size: large;" th:text="${cartItem.qty}"></h5>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</div>

<!-- end of container -->
</body>
</html>
