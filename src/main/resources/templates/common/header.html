<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="ISO-8859-1"></meta>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href='css/style.css'>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>BookNCranny</title>
</head>
<body>
	<div th:fragment="navbar">
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Book 'n Cranny</a>
			</div>
			<ul class="nav navbar-nav navbar-left">
				<li class="active"><a href="/">Home</a></li>
				<li><a href="#">About/FAQ</a></li>

				<li class="dropdown"><a href="#" class="dropdown-toggle"
					type="button" id="dropdownMenuButton" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false" role="button">Browse</a>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<li class="dropdown-item"><a th:href="@{/bookshelf}">All books</a></li>
						<li class="dropdown-item"><a href="#">Genre</a></li>
						<li class="dropdown-item"><a href="#">Authors</a></li>
						<li class="dropdown-item"><a href="#">Popular</a></li>
					</ul></li>

				<li>
					<form class="navbar-form">
						<div class="form-group">
							<input type="text" name="keyword" class="form-control"
								placeholder="Title" />
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
				</li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Cart</a></li>
				<li class="dropdown"><a href="account" class="dropdown-toggle"
					type="button" id="dropdownMenuButton" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false" role="button">Account</a>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<li class="dropdown-item"><a sec:authorize= "isAnonymous()" href="/login">Login</a></li>
						<li class="dropdown-item"><a  sec:authorize= "isAnonymous()" href="/sign-up">Sign up</a></li>
						<li class="dropdown-item"><a sec:authorize= "isAuthenticated()" href="/account">My account</a></li>
						<li class="dropdown-item"><a sec:authorize= "isAuthenticated()" th:href="@{/logout}">Logout</a></li>
					</ul></li>
				
				<li><a href="#">Logout</a></li>
			</ul>
		</div>
	</nav>
	</div>
</body>
</html>
